name: Build JNI lib.so

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout source
    - name: Checkout source
      uses: actions/checkout@v4

    # 2️⃣ Unzip project
    - name: Unzip project
      run: unzip jni.zip

    # 3️⃣ Set up JDK
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4️⃣ Cache Android NDK (IMPORTANT)
    - name: Cache Android NDK
      uses: actions/cache@v4
      with:
        path: android-ndk-r25c
        key: ndk-r25c-linux
        restore-keys: |
          ndk-r25c-

    # 5️⃣ Download NDK only if cache NOT found
    - name: Download Android NDK
      if: steps.cache-ndk.outputs.cache-hit != 'true'
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
        unzip android-ndk-r25c-linux.zip

    # 6️⃣ Set NDK_HOME
    - name: Set NDK_HOME
      run: echo "NDK_HOME=$PWD/android-ndk-r25c" >> $GITHUB_ENV

    # 7️⃣ Build lib.so (use all CPU cores)
    - name: Build lib.so using ndk-build
      run: |
        $NDK_HOME/ndk-build -j$(nproc) \
          NDK_PROJECT_PATH=. \
          APP_BUILD_SCRIPT=jni/Android.mk \
          NDK_APPLICATION_MK=jni/Application.mk

    # 8️⃣ Upload lib.so artifact
    - name: Upload lib.so
      uses: actions/upload-artifact@v4
      with:
        name: native-lib
        path: libs/**/*.so
